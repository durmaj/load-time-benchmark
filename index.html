<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Website benchmark</title>
</head>
<body>
<h4>Please paste the website addresses to compare</h4>

<form action="benchmark.php" method="get">

<label for="main-url">Enter the main https:// URL:</label>

<input id="main-url"
       name="main-url"
       type="url"
       placeholder="https://example.com"
       pattern="https://.*" size="30"
       required>

<br>

<label for="url-1">Enter an https:// URL to compare:</label>

<input id="url-1"
       name="url-1"
       type="url"
       placeholder="https://example.com"
       pattern="https://.*" size="30"
       required>
<br>
<button type="submit">Go...</button>

</form>

</body>
</html>
